<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipe de Futsal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Equipe de Futsal</h2>
        <form id="teamForm">
            <div id="playersContainer">
                <div class="player-fields">
                    <label>Nome:</label>
                    <input type="text" name="nome[]" required>
                    <label>Matr√≠cula:</label>
                    <input type="text" name="matricula[]" required>
                    <label>Data de Nascimento:</label>
                    <input type="date" name="data_nascimento[]" required>
                    <label>Curso:</label>
                    <input type="text" name="curso[]" required>
                </div>
            </div>
            <button type="button" class="add-player-btn" onclick="addPlayerFields()">Adicionar jogador</button>
            <button type="submit" class="submit-btn">Cadastrar Equipe</button>
        </form>

        <div id="playerListContainer">
            <h3>Jogadores Cadastrados</h3>
            <ul id="playerList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
